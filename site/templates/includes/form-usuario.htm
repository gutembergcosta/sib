<form id="form-login" action="{{base_url}}ajax/salvar/{{ dataForm.id|default('') }}" method="post" class="p-3 bg-light mb-3">
    <div class="row">
        <div class="form-group col-md-4">
            <label>Nome:</label>
            <input type="text" class="form-control" name="nome" value="{{ dataForm.nome|default('') }}" required >
        </div>

        <div class="form-group col-md-4">
            <label>Email:</label>
            <input type="text" class="form-control" name="email" value="{{ dataForm.email|default('') }}" required >
        </div>

        <div class="form-group col-md-4">
            <label>Senha:</label>
            <input type="password" class="form-control" name="senha" value="{{ dataForm.senha|default('') }}" required  >
        </div>

        <div class="form-group col-md-4">
            <label>Perfil:</label>
            <select class="form-control seletor-simples" name='perfil' data-select="{{ dataForm.perfil|default('') }}"  required >
                <option value=""></option>
                <option value="Administrador">Administrador</option>
                <option value="Usuário">Usuário</option>
            </select>
        </div>

        {% if action == 'add' %}
            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary btn-action w-100">Salvar</button>
            </div>
        {% else %}
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary btn-action w-100">Salvar</button>
            </div>
            <div class="form-group col-md-2">
                <a href="{{base_url}}usuarios"  class="btn btn-secondary btn-action w-100">Cancelar</a>
            </div>
        {% endif %}

            
    </div>
</form>
